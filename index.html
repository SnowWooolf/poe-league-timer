<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До массовой уэкуляции</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>До массовой уэкуляции</h1>
        <div id="timer"></div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">Класс</button>
            <button class="tab-button" data-tab="tab2">Билд</button>
            <button class="tab-button" data-tab="tab3">Ссылка</button>
        </div>

        <!-- Вкладка 1: Класс -->
        <div id="tab1" class="tab-content active">
            <table>
                <tr>
                    <th>Игрок</th>
                    <th>Класс</th>
                    <th>Уровень</th>
                </tr>
                <!-- Данные будут здесь -->
            </table>
        </div>

        <!-- Вкладка 2: Билд -->
        <div id="tab2" class="tab-content">
            <table>
                <tr>
                    <th>Игрок</th>
                    <th>Билд</th>
                    <th>Прогресс</th>
                </tr>
                <!-- Данные будут здесь -->
            </table>
        </div>

        <!-- Вкладка 3: Ссылка -->
        <div id="tab3" class="tab-content">
            <h3>Ссылка на сайт для друзей</h3>
            <div class="url-box">
                <a href="#" id="site-url" target="_blank">Загрузка...</a>
                <button id="copy-url">Копировать</button>
            </div>
            <p id="copy-message" style="display: none; color: green;">Ссылка скопирована!</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
