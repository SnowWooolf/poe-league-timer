<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Лига эукуляции</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>До массовой эукуляции: <span id="timer"></span></h1>
    </header>

    <main>
        <div class="container">
            <table id="poe-table">
                <thead>
                    <tr>
                        <th>Класс</th>
                        <th>Скилл</th>
                        <th>Ссылка</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Строки будут добавляться здесь -->
                </tbody>
            </table>

            <div class="controls">
                <input type="text" id="class-input" placeholder="Класс">
                <input type="text" id="skill-input" placeholder="Скилл">
                <input type="text" id="link-input" placeholder="Ссылка (https://...)">
                <button id="add-row">Добавить</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
